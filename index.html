<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Cadastro</title>
</head>
<body>

    <header class="header">
        <div class="header-container">
            <nav class="nav-menu">
                <div class="language">
                    <div class="language-selected">
                        pt-br
                    </div>
                    <br>
                    <ul>
                        <li><a href="#" class="br">Português</a></li>
                        <li><a href="#" class="en">English</a></li>
                        <li><a href="#" class="es">Español</a></li>
                    </ul>
                </div>   
            </nav>
        </div>
    </header>

    <div class="cabecalho">
        <h1 id="titulo">Cadastro WEB</h1>
        <p id="subtitulo">complete suas informações</p>
        <br/>
    </div>

    <form>
        <fieldset class="dados" class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required/>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required/>
            </div>
        </fieldset>
        <div class="emails" class="campo">
            <label for="email"><strong>Email</strong></label><br>
            <input type="email" name="email" id="email" required />
        </div>
        <br>
        <div class="sobre" class="campo">
            <label><strong>de qual lado da aplicação você desenvolve</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked> Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> Full-stack
            </label>
        </div>
        <br>
        <div class="exp" class="campo">
            <label for="senioridade"><strong>senioridade</strong></label>
            <select id="senioridade" required>
               <option selected disable value="">selecione</option>
               <option>júnior</option>
               <option>pleno</option>
               <option>sênior</option> 
            </select>
        </div>
        <br>
        <fieldset class="grupo">
            <div class="tech" id="check">
                <label><strong>selecione as tecnologias que utiliza:</strong></label><br><br>
                   <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML"/>
                <label for="tecnologia1">HTML</label>
                   <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS"/>
                <label for="tecnologia2">CSS</label>
                   <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JAVASCRIPT"/>
                <label for="tecnologia3">JavaScript</label>
                   <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP"/>
                <label for="tecnologia4">PHP</label>
                   <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#"/>
                <label for="tecnologia5">C#</label>
                   <input type="checkbox" id="tecnologia6" name="tecnologia6" value="PYTHON"/>
                <label for="tecnologia6">Python</label>
            </div>
        </fieldset>
        
        <div class="coment" class="campo">
            <br>
            <label for="experiencia"><strong>conte um pouco da sua experiencia</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit" onsubmit="">concluido</button>
    </form>

    <script src=https://code.jquery.com/jquery-3.6.0.min.js integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
